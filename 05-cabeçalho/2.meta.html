<!--
  <meta>

  atributos
  - charset (auxilia a interpretar os carateres escritos)
  - name (especifica o nome)
  - content (especifica o conteúdo )
-->

<head>
  <!-- Codificação de caracteres especiais -->
  <meta charset="UTF-8">

  <!-- Portabilidade para dispositivos mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
