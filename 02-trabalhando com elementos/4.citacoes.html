<!-- <blockquote> -->
<blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
  <p>O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou <em>HTML Block 
    Quotation Element</em>) indica que um texto externo foi citado.
  </p>
</blockquote>

<!-- <cite> -->
<p>De acordo com <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
  <cite>página MDN blockquote</cite></a>
</p>

<!-- <q> -->
<p>
    O elemento quote - <code>&lt;q&gt;</code> - é
    <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">
      usado para citações curtas que não precisam de parágrafos ou quebras de linha.
    </q>
   -- <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">
        <cite>MDN q page</cite>
      </a>
</p>
