<!--
  Aninhamento de tags

  - Hierarquia (se uma tag estiver dentro de outra tag, ela será uma 'filha' da primeira tag)
  - Fluxo (uma tag embaixo do outro)
  - Posicionamento dos elementos (serão os lugares onde seu elemento irá ficar)
-->

Exemplo de Hierarquia: 
<p>
  <h1>Uma tag dentro da outra</h1>
</p>

Exemplo de Fluxo:
<p>
  <!-- Aqui vai um conteúdo -->
</p>
<p>
  <!-- Aqui vai outro conteúdo -->
</p>
