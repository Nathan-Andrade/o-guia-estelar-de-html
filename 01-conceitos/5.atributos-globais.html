<!--
  Atibutos Globais mais utilizados

  - Class (serve para dar uma estilização melhor para sua página)
  - Contenteditable (serve para fazer edições no conteúdo através do site ou preview)
  - data-* (muito utilizado no JS)
  - Hidden (esconde uma tag)
  - Id ()
  - Style (serve para aplicar estilização no código html)
  - Tabindex (quando clicar na tecla 'tab' irá indicar os elementos e navegar por eles, caso não tenha como utilizar o mouse)
  - Title (aplicar um título)
-->
Exemplos:

<div class="cart">
  <!-- Aqui vem o conteúdo -->
</div>

<div contenteditable="true">
  <!-- Aqui vem o conteúdo -->
</div>

<div data-nome="nathan">
  <!-- Aqui vem o conteúdo -->
</div>

<div hidden>
  <!-- Aqui vem o conteúdo -->
</div>

<div id="1">
  <!-- Aqui vem o conteúdo -->
</div>

<div style="background-color: brown;">
  <!-- Aqui vem o conteúdo -->
</div>

<div tabindex="1">
  <!-- Aqui vem o conteúdo -->
</div>

<div title="Hello World">
  <!-- Aqui vem o conteúdo -->
</div>
